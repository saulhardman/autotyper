<!DOCTYPE html>
<html>
  <head>
    <title>Autotyper</title>
  </head>
  <body>
    <h1>Autotyper</h1>
    <p>A simple JavaScript plugin that automatically types out text.</p>

    <div id="js-terminal"
         class="terminal"
         data-autotyper-interval="[50, 500]"
         data-autotyper-auto-start="false"
         data-autotyper-text='"This is some text being typed out automatically!"'>
      This also acts as the no-JavaScript fallback.
    </div>

    <script src="../dist/index.umd.pkgd.min.js"></script>
    <script>
      const terminal = Object.create(window.autotyper);

      terminal.init(document.getElementById('js-terminal'));

      setTimeout(() => terminal.start(), 2000);
    </script>
  </body>
</html>
